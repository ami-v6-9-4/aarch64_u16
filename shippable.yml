language: python

# Version number
python:
  - 2.7

runtime:
  nodePool: custom__aarch64__Ubuntu_16_04

build:
  pre_ci_boot:
    image_name: drydock/aarch64_u16
    image_tag: v6.9.4
    pull: true
    
  ci:
    - python -V
    - docker ps
    - docker images
    - node --version
    - javac -version
    - source /usr/local/rvm/scripts/rvm
    - ruby --version
    - gcloud version
    - aws --version
    - packer --version
    - jq --version
    - kubectl version --client
    - docker --version
    
    - docker pull shippabledocker/sample_node_pvt:ecr
    
integrations:
    
  hub:
 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
